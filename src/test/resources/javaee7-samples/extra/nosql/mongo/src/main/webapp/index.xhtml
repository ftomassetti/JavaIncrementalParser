<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    Name: <h:inputText value="#{person.name}" size="20"/><br/>
                    Age: <h:inputText value="#{person.age}" size="6"/><br/>
                    <h:commandButton actionListener="#{personSessionBean.createPerson()}" 
                                     action="show" 
                                     title="Add"
                                     value="Submit"/>
                </h:form>
                <br/>
                Make sure to <a href="http://www.mongodb.org/downloads">download</a> Mongo. Follow the <a href="http://docs.mongodb.org/manual/tutorial/install-mongodb-on-os-x/">quick start</a> to start the server:
                <ul>
                    <li>sudo mkdir -p /data/db</li>
                    <li>sudo chown `id -u` /data/db</li>
                    <li>./bin/mongod</li>
                </ul>
            </ui:define>

        </ui:composition>

    </body>
</html>
