<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:dataTable value="#{personSessionBean.persons}" var="p" border="1">
                    <h:column><f:facet name="header">Name</f:facet>#{p.name}</h:column>
                    <h:column><f:facet name="header">Age</f:facet>#{p.age}</h:column>
                </h:dataTable>
                <br/><br/>
                <h:form>
                    <h:commandButton action="index" value="Back"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
