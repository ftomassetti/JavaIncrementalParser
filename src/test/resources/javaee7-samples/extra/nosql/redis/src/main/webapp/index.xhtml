<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    Name: <h:inputText value="#{person.name}" size="20"/><br/>
                    Age: <h:inputText value="#{person.age}" size="6"/><br/><br/>
                    <h:commandButton actionListener="#{personSessionBean.createPerson()}" 
                                     action="show" 
                                     value="Add"/>
                </h:form>
                                <br/>
                Make sure to <a href="http://redis.io/download">download latest stable release, compile, and run it</a>. Look for a message like:
                
                <pre>* The server is now ready to accept connections on port 6379</pre>
            </ui:define>

        </ui:composition>

    </body>
</html>
