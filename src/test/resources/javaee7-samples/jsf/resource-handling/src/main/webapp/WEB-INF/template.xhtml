<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>JSF Resource Handling</title>
        <h:outputScript name="myScript.js" library="scripts" target="head"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><h1>Simple Facelet</h1>
                <img src="#{resource['wildfly.png']}"/>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Powered by WildFly</ui:insert>
        </div>

    </h:body>

</html>
